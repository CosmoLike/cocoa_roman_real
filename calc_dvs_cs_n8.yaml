timing: True
debug: False
stop_at_error: True

likelihood:
  roman.roman_cosmic_shear:
    path: ./external_modules/data/roman_real
    data_file: roman_test_cs.dataset
    accuracyboost: 1.0
    integration_accuracy: 0
    kmax_boltzmann: 5.0
    # 1 EE2, 2 Halofit
    non_linear_emul: 2
    IA_model: 0
    IA_redshift_evolution: 3
  
params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s})
    drop: true
    renames: A
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.06
      max: 0.6
    ref:
      dist: norm
      loc: 0.25
      scale: 0.1
    proposal: 0.05
    latex: mnu
  w0pwa:
    prior:
      min: -5 
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
    drop: true
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ---------------------------------------------------------------------------------------
  # ------------------------------------- DERIVED PARAMETERS ------------------------------
  # ---------------------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa/As/ FROM DERIVED PARAMETERS
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}

   # photo-z uncertainty: gaussian
  # =============================
  # Source galaxies photo-z errors

  roman_DZ_S1:
    value: 0.002
    latex: \Delta z_\mathrm{s,roman}^1
  roman_DZ_S2:
    value: 0.002
    latex: \Delta z_\mathrm{s,roman}^2
  roman_DZ_S3:
    value: 0.002
    latex: \Delta z_\mathrm{s,roman}^3
  roman_DZ_S4:
    value: 0.002
    latex: \Delta z_\mathrm{s,roman}^4
  roman_DZ_S5:
    value: 0.002
    latex: \Delta z_\mathrm{s,roman}^5
  roman_DZ_S6:
    value: 0.002
    latex: \Delta z_\mathrm{s,roman}^6
  roman_DZ_S7:
    value: 0.002
    latex: \Delta z_\mathrm{s,roman}^7
  roman_DZ_S8:
    value: 0.002
    latex: \Delta z_\mathrm{s,roman}^8

  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------


  # galaxy bias: linear bias
  # ========================
  # same as default, flat prior [0.8, 3.0] 

  # intrinsic alignment: NLA
  # ========================
  # as default, ROMAN_A1_1 [-5, 5]; ROMAN_A1_2 [-5, 5]
  # fiducial value: 0.6, -1.5

  # Intrinsic alignment
  roman_A1_1:
    value: 0.7
    latex: A_\mathrm{1-IA,roman}^1
  roman_A1_2:
    value: -1.7
    latex: A_\mathrm{1-IA,roman}^2

  # shear calibration bias: multiplicative
  # ======================================

  # Shear calibration parameters
  roman_M1:
    value: 0.0
    latex: m_\mathrm{roman}^1
  roman_M2:
    value: 0.0
    latex: m_\mathrm{roman}^2
  roman_M3:
    value: 0.0
    latex: m_\mathrm{roman}^3
  roman_M4:
    value: 0.0
    latex: m_\mathrm{roman}^4
  roman_M5:
    value: 0.0
    latex: m_\mathrm{roman}^5
  roman_M6:
    value: 0.0
    latex: m_\mathrm{roman}^6
  roman_M7:
    value: 0.0
    latex: m_\mathrm{roman}^7
  roman_M8:
    value: 0.0
    latex: m_\mathrm{roman}^8

  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  # BARYON PCA
  roman_BARYON_Q1:
    value: 0.0
    latex: Q1_\mathrm{roman}^1
  roman_BARYON_Q2:
    value: 0.0
    latex: Q2_\mathrm{roman}^2
  roman_BARYON_Q3:
    value: 0.0
    latex: Q3_\mathrm{roman}^3


theory:
  camb:
    path: ./external_modules/code/CAMB
    stop_at_error: False
    use_renames: True
    extra_args:
      halofit_version: takahashi
